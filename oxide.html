<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Читы для Oxide Survival Island</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Стили для модального окна */
        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный фон */
            padding-top: 60px;
        }

        .modal-content {
            background: linear-gradient(to bottom, #ffffff, #cccccc); /* Белый градиент в серый */
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Ширина модального окна */
            max-width: 600px; /* Максимальная ширина */
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .download-warning {
            margin-top: 20px;
            color: red;
        }

        .modal-description {
            color: black; /* Цвет текста описания */
        }
    </style>
</head>
<body>
    <header>
        <h1>Читы для Oxide Survival Island</h1>
    </header>

    <main>
        <section class="downloads">
            <h2>Список читов:</h2>
            <ul>
                <li>
                    <button class="button" onclick="openModal('7STOOLS')">7STOOLS.apk</button>
                </li>
                <li>
                    <button class="button disabled">Чит 2 (в обновлении)</button>
                </li>
            </ul>

            <a href="index.html" class="button">В главное меню</a>
        </section>
    </main>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="Скрин чит" style="max-width: 100%; height: auto;">
            <p id="modal-description" class="modal-description"></p>
            <a id="download-link" href="" class="button">Скачать</a>
            <p class="download-warning">Скачиваете на свой страх и риск. Мы не несем ответственности за вирусы.</p>
        </div>
    </div>

    <script>
        function openModal(cheat) {
            const modal = document.getElementById('myModal');
            const title = document.getElementById('modal-title');
            const image = document.getElementById('modal-image');
            const description = document.getElementById('modal-description');
            const downloadLink = document.getElementById('download-link');

            if (cheat === '7STOOLS') {
                title.innerText = '7STOOLS';
                image.src = 'images/7STOOLS-screenshot.jpg'; // Укажите путь к скриншоту
                description.innerHTML = `
                    <strong>Описание функций:</strong><br>
                    <strong>Aim:</strong> Автоматическое наведение на противников.<br>
                    <strong>Visual:</strong> Улучшенная видимость объектов и игроков.<br>
                    <strong>Misc:</strong> Дополнительные функции, такие как быстрая перезарядка.<br>
                    <strong>Info:</strong> Отображение информации о здоровье и боеприпасах.
                `; // Описание функций
                downloadLink.href = 'files/7STOOLS.apk'; // Ссылка для скачивания
            }

            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
